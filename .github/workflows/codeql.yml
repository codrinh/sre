name: Lib - Scanning CodeQL

on:
  workflow_call:
    inputs:
      WORKING_DIRECTORY:
        required: true
        type: string
        description: "Working directory of the project"
      SCRIPTING_LANGUAGES:
        required: true
        type: string
        description: "Scripting languages used in the project"

env:      
  CODEQL_EXTRACTOR_GO_BUILD_TRACING: on  

jobs:
  codeql_analysis:
    name: CodeQL
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ inputs.WORKING_DIRECTORY }}

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:          
          config-file: ${{ inputs.WORKING_DIRECTORY }}/codeql-config.yml
          languages: ${{ inputs.SCRIPTING_LANGUAGES }}
          debug: true          
          
      # Autobuild attempts to build any compiled languages (C/C++, C#, or Java). If this step fails, then you should remove it and run the build manually.      
      - if: ${{ inputs.SCRIPTING_LANGUAGES != 'go' }}
        name: Autobuild
        id: autobuild
        uses: github/codeql-action/autobuild@v2
                     
      - if: ${{ inputs.SCRIPTING_LANGUAGES == 'go' }}
        name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.17.0'
      
      - if: ${{ inputs.SCRIPTING_LANGUAGES == 'go' }}
        name: Build Go  
        run: go build main.go

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2